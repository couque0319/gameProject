<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PROJECT: MECH — Canvas</title>
  <link rel="stylesheet" href="assets/css/game.css">
  <style>
    html,body{margin:0;padding:0;background:#0b0e12;color:#fff;height:100%}
    #game-wrap{position:relative;display:flex;align-items:center;justify-content:center;height:100vh}
    canvas{background:#000;image-rendering:pixelated;border:1px solid #222}
    .hud{position:absolute;left:10px;top:10px;font:600 13px/1.2 ui-monospace,Consolas,monospace}
    .hud .line{margin-bottom:4px}
    .tip{position:absolute;left:50%;top:28px;transform:translateX(-50%);font:700 16px ui-monospace;}
  </style>
</head>
<body>
  <div id="game-wrap">
    <canvas id="game" width="480" height="720"></canvas>
    <div class="hud">
      <div class="line" id="hpHud">HP: 3</div>
      <div class="line" id="coinHud">COINS: 0</div>
      <div class="line" id="stageHud"></div>
    </div>
    <div class="tip" id="tip" style="opacity:0;"></div>
  </div>

  <!-- 순서 중요: defs → manager → game -->
  <script src="assets/js/monsters.js"></script>
  <script src="assets/js/events/carrier_event.js"></script>
  <script src="assets/js/events/shop_event.js"></script>
  <script src="assets/js/stages/stage_defs.js"></script>
  <script src="assets/js/stages/stage_manager.js"></script>
  <script src="assets/js/game.js"></script>
</body>
</html>
