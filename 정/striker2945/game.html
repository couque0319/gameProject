<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PROJECT: DESTROYER — GAME</title>

  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/game.css" />
  <style>
    /* 화면비율 조정: 세로는 꽉, 가로는 자동 비율 */
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .game-wrap {
      height: 100vh;               /* 세로 가득 */
      aspect-ratio: 480 / 640;     /* 내부 게임 비율 */
      width: auto;                 /* 가로 자동 계산 */
      max-width: 100vw;            /* 가로 초과 방지 */
      position: relative;          /* UI 절대배치 기준 */
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    #game {
      display: block;
      height: 100%;
      width: auto;
      image-rendering: pixelated;
    }

    /* UI는 게임 캔버스 위에 겹침 */
    .ui {
      position: absolute;
      inset: 0;
      pointer-events: none;
    }
    .hud, .buttons, .pause { pointer-events: auto; }

    .hud {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.35);
      padding: 6px 10px;
      border-radius: 8px;
      color: #fff;
      font-family: system-ui, sans-serif;
    }

    .buttons {
      position: absolute;
      top: 8px;
      right: 8px;
      display: flex;
      gap: 8px;
    }

    .btn {
      border: 1px solid #5a6;
      background: #0b1;
      color: #001;
      font-weight: 700;
      border-radius: 8px;
      padding: 6px 10px;
      cursor: pointer;
    }

    .pause {
      position: absolute;
      inset: 0;
      display: none;
      place-items: center;
      background: rgba(0, 0, 0, 0.55);
    }
    .pause.show {
      display: grid;
    }
  </style>
</head>
<body>

  <div class="game-wrap">
    <canvas id="game" width="480" height="640"></canvas>

    <div class="ui">
      <div class="hud" id="hud">HP 0 | SCORE 0 | STAGE ? | DIFF ? | FPS --</div>
      <div class="buttons">
        <button class="btn" id="btn-retry">다시 시작</button>
        <button class="btn" id="btn-pause">일시정지(P)</button>
        <a class="btn" href="select_stage.html">나가기</a>
      </div>
      <div class="pause" id="pause-layer"><div class="hud">일시정지 — P로 재개</div></div>
    </div>
  </div>

  <audio id="bgm" src="assets/audio/stage1.ogg" loop></audio>
